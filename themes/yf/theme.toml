# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "yf"
license = "MIT"
licenselink = ""
description = "Simple Hugo theme with Srcery colors, Monospace font and no tracking."
homepage = ""
tags = ["blog", "portfolio", "minimal", "monospace", "simple", "clean", "light", "responsive", "fast", "srcery", "no-js", "no-tracking", "privacy"]
features = []
min_version = "0.41.0"

[author]
  name = "Francisco TrigoMijes"
  homepage = "https://trigomijes.com"

# If porting an existing theme
[original]
  name = "smol"
  homepage = "https://sumnerevans.com/"
  repo = "https://github.com/sumnerevans/smol"

[module]
  [module.hugoVersion]
    extended = false
    max = ""
    min = "0.41.0"
